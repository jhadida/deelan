content:
  - name: posts
    label: Posts
    path: content/posts
    type: file
    fields:
      - name: id
        type: string
      - name: type
        type: select
        options:
          - post
          - snippet
      - name: title
        type: string
      - name: tags
        type: list
      - name: version
        type: string
      - name: summary
        type: string
      - name: related_ids
        type: list
      - name: status
        type: select
        options:
          - draft
          - published
          - archived

  - name: snippets
    label: Snippets
    path: content/snippets
    type: file
    fields:
      - name: id
        type: string
      - name: type
        type: select
        options:
          - post
          - snippet
      - name: title
        type: string
      - name: tags
        type: list
      - name: version
        type: string
      - name: notes
        type: string
      - name: related_ids
        type: list
      - name: status
        type: select
        options:
          - draft
          - published
          - archived
