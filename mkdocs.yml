site_name: Deelan.
site_description: Data Engineering Electronic LAboratory Notebook
site_url: https://jhadida.github.io/deelan
repo_url: https://github.com/jhadida/deelan
repo_name: jhadida/deelan

site_dir: .site-docs

theme:
  name: material
  logo: assets/deelan-logo.png
  favicon: assets/favicon.png
  palette:
    scheme: slate
    primary: black
    accent: indigo
  features:
    - navigation.sections
    - navigation.instant
    - content.code.copy

nav:
  - Home: index.md
  - User Guide:
      - Overview: user-overview.md
      - Getting Started: user-guide.md
      - Authoring: user-authoring.md
      - Frontmatter: user-frontmatter.md
      - Configuration: user-configuration.md
      - Analytics: user-analytics.md
  - CLI Reference:
      - Overview: cli-overview.md
      - Initialization: cli-init.md
      - Build Workflow: cli-build.md
      - Tag Management: cli-tags.md
      - HTML/PDF Export: cli-export.md
  - Advanced Topics:
      - Visual Identity: topic-branding.md
      - Editor Integration: user-editor.md
      - Keyboard Shortcuts: topic-keyboard-shortcuts.md
      - Search Grammar: topic-search.md
      - Offline Caching: topic-caching.md
      - Secure Deployment: topic-reverse-proxy.md
  - Developer Guide:
      - Overview: dev-overview.md
      - Developer Notes: dev-notes.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.highlight
