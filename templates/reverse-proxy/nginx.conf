# DEELAN reverse proxy template (Nginx)
# Update host, TLS cert paths, and auth file path before use.
#
# Usage pattern:
# 1) Run DEELAN locally:
#    deelan serve --host 127.0.0.1 --port 4321
# 2) Enable this server block and reload Nginx.

server {
  listen 443 ssl;
  server_name notes.example.com;

  ssl_certificate     /etc/ssl/certs/notes.example.com.crt;
  ssl_certificate_key /etc/ssl/private/notes.example.com.key;

  auth_basic           "Restricted";
  auth_basic_user_file /etc/nginx/.htpasswd;

  location / {
    proxy_pass http://127.0.0.1:4321;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
